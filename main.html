<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div id="app">
        <div class="vid-container">
            <video id="meditation-video" src="video/beach.mp4" loop></video>
        </div>
        <div class="player-container">
            <audio id="meditation-audio" src="Sounds/beach.mp3" loop></audio>
            <div class="sound-picker">
                <button id="soundA" class="sound-button">Meditation A</button>
                <button id="soundB" class="sound-button">Meditation B</button>
            </div>
        </div>
        <div class="time-select">
            <button id="smaller-mins" class="time-button">2 min</button>
            <button id="medium-mins" class="time-button">5 min</button>
            <button id="long-mins" class="time-button">10 min</button>
        </div>
        <div class="time-display">10:00</div>
        <button id="play-pause" class="play">Play</button>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
